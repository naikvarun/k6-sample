
apiVersion: 1

datasources:
  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://host.docker.internal:3100
    editable: true
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://host.docker.internal:9090
    editable: true
  - name: Tempo
    type: tempo
    uid: tempo
    access: proxy
    url: http://host.docker.internal:3200
    isDefault: true
    editable: true
    jsonData:
      httpMethod: GET
      serviceMap:
        datasourceUid: 'prometheus'